<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">

    <title>tio-ws演示</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <link type="text/css" rel="stylesheet" href="./demo.css">
</head>

<body>
<div id="app">
    <div class="content">
        <div style="width: 480px; height: 430px; background: #d2d2d2; border: 1px solid #2d2d2d;overflow: auto;"
             id="contentId"></div>
    </div>

    <input name="text" id="textId" placeholder="内容"/><br>
    <input name="userid" id="user" placeholder="用户名"/><br>
    <input name="groupname" id="group" placeholder="组织"/><br>
    <input name="fsqq" id="fs" placeholder="发送人名"/><br>
    <input name="fsqqz" id="fsz" placeholder="发送组织"/><br>
    <button id="jinru" onClick="jinru()">进入</button>
    <br>
    <button id="sendButton" onClick="send()">发送</button>
    <br>
    <button id="clearButton" onClick="clearMsg()">Clear</button>

</div>

</body>

</html>

<!-- 组件js，和业务不相关的 -->
<script src="./tio/tiows.js"></script>


<!-- 和业务相关的js，业务需要修改 -->
<script src="./DemoHandler.js"></script>
<script src="./demo.js"></script>
